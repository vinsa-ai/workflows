name: Run ruff linting and formatting check
on:
    workflow_call:
        inputs:
            source_paths:
                type: string
                required: false
                default: "."
                description: "Space-separated source paths to lint (e.g., 'src' or 'backend code')"

            python_version:
                type: string
                required: false
                default: "3.12"

jobs:
    run_ruff:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  lfs: ${{ inputs.use_lfs }}

            - name: Checkout workflows repo for shared config
              uses: actions/checkout@v4
              with:
                  repository: vinsa-ai/workflows
                  token: ${{ secrets.REPOSITORY_USER_TOKEN }}
                  path: .workflows-config

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ inputs.python_version }}

            - name: Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install ruff==0.15.0

            - name: Run ruff
              run: |
                  # Copy shared config to repo root
                  cp .workflows-config/ruff.toml ./ruff.toml
                
                  echo "Running ruff check on: ${{ inputs.source_paths }}"
                  ruff check ${{ inputs.source_paths }}

                  echo "Running ruff format check on: ${{ inputs.source_paths }}"
                  ruff format --check ${{ inputs.source_paths }}
